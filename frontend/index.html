    <!-- =========================
         Prepaint theme + viewport stabilizer
         (keeps first paint consistent & swaps favicon quickly)
         ========================= -->
    <script>
      (function () {
        try {
          var isDark =
            (localStorage.getItem('theme') === 'dark') ||
            (!localStorage.getItem('theme') &&
              window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

          var root = document.documentElement;
          root.classList.toggle('dark', !!isDark);

          // Sync theme-color (plain tag)
          var metaTheme = document.querySelector('meta[name="theme-color"]:not([media])');
          if (!metaTheme) {
            metaTheme = document.createElement('meta');
            metaTheme.setAttribute('name', 'theme-color');
            document.head.appendChild(metaTheme);
          }
          metaTheme.setAttribute('content', isDark ? '#0F0F0F' : '#ffffff');

          // Swap favicon immediately
          var lightIcon = document.querySelector('link[rel="icon"][data-theme="light"]');
          var darkIcon  = document.querySelector('link[rel="icon"][data-theme="dark"]');
          if (lightIcon && darkIcon) {
            lightIcon.disabled = !!isDark;
            darkIcon.disabled  = !isDark;
          }
          var favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = isDark ? '/favicon-dark-32x32.png' : '/favicon-light-32x32.png';
          }
        } catch (e) { /* no-op */ }
      })();

      (function () {
        try {
          var setVH = function () {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
          };
          setVH();
          window.addEventListener('resize', setVH, { passive: true });
        } catch (e) { /* no-op */ }
      })();
    </script>

    <!-- ========= Analytics loader (lazy) =========
         - Nothing is loaded by default to keep TBT low
         - Call window._ss.loadAnalytics('G-XXXX') when you want to initialize (after interaction or idle)
    -->
    <script>
      (function () {
        window._ss = window._ss || {};
        window._ss.loadAnalytics = function(measurementId) {
          if (!measurementId) return;
          if (window.gtag) return; // already loaded
          var s = document.createElement('script');
          s.src = 'https://www.googletagmanager.com/gtag/js?id=' + measurementId;
          s.async = true;
          document.head.appendChild(s);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', measurementId, { anonymize_ip: true, send_page_view: false });
        };
        // Example: lazy load analytics when browser is idle

        // } else {

      })();
    </script>

    <!-- Deployment notes (keep for ops) -->
    <!--
      Cloudflare:
       - Enable Polish / Image Resizing for on-the-fly AVIF/WebP
       - Cache-Control: HTML short (stale-while-revalidate), static hashed assets long (1y immutable)
       - Brotli & HTTP/3 ON

      Calendly:
       - Widget/script: lazy-load on click/interaction
       - Do NOT include Calendly script in head by default

      Fonts:
       - To further optimize: self-host WOFF2 and preload them with font-display:swap

      Lighthouse goals to aim for:
       - LCP < 2.5s (preload hero; use AVIF)
       - TBT < 150ms (defer heavy scripts; lazy-load analytics)
